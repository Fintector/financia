# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package publishing

on:
  pull_request:
    branches:
      - dev
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution: ['corretto']
        java: ['8']
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
    name: Java ${{ matrix.Java }} (${{ matrix.distribution }}) sample
    permissions:
      contents: read
      packages: write

    steps:
    - name: Set up Java for publishing to Maven Central Repository
      uses: actions/setup-java@v3
      with:
       java-version: '11'
       distribution: 'adopt'
       server-id: ossrh
       server-username: ${{secrets.OSSRH_USERNAME}}
       server-password: ${{secrets.OSSRH_TOKEN}}
    - name: Publish to the Maven Central Repository
      run: |
        echo "<settings><servers><server><id>ossrh</id><username>mfuon</username><password>sonatype-Admin123</password></server><server><id>github</id><username>${GITHUB_TOKEN}</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        mvn --batch-mode deploy
      env:
       MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
       MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        server-username: ${{secrets.GH_USERNAME}}  # env variable name for username
        server-password: ${{secrets.GH_TOKEN_PACKAGING}}

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Publish to GitHub Packages Apache Maven
      env:
        GITHUB_TOKEN: ${{secrets.GH_TOKEN_PACKAGING}}
        OWNER: ${{secrets.GH_USERNAME}}
      run: |
        echo "<settings><servers><server><id>github</id><username>${GITHUB_TOKEN}</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        mvn deploy
